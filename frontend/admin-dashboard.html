<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Document Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="assets/default-logo.png" alt="Company Logo" class="logo-img">
                <span class="company-name">WorkFlow Pro - Admin</span>
            </div>
            <div class="nav-links">
                <a href="#" class="active" id="dashboardLink">Dashboard</a>
                <a href="#" id="submissionsLink">Submissions</a>
            </div>
            <div class="user-info">
                <span class="user-name">Admin</span>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="admin-container">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <div class="admin-stats">
                <div class="stat-card">
                    <i class="fas fa-file-alt"></i>
                    <div>
                        <h3 id="totalSubmissions">0</h3>
                        <p>Total Submissions</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div>
                        <h3 id="activeUsers">0</h3>
                        <p>Active Users</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar-day"></i>
                    <div>
                        <h3 id="todaySubmissions">0</h3>
                        <p>Today's Submissions</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="admin-content">
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search submissions...">
                <select id="dateFilter">
                    <option value="">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
                <select id="userFilter">
                    <option value="">All Users</option>
                </select>
            </div>

            <div class="submissions-table-container">
                <table class="submissions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>User</th>
                            <th>Task Title</th>
                            <th>Company</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="submissionsTable">
                        <!-- Submissions will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- View Submission Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="submissionDetails"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script>
        // Protect route and initialize user data
        document.addEventListener('DOMContentLoaded', function() {
            // Protect route - only allow authenticated admins
            if (!auth.protectRoute('admin')) {
                return;
            }
            
            // Update user profile display
            auth.updateUserProfile();
            
            // Update logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                auth.logout();
            });
        });
    </script>
</body>
</html>
