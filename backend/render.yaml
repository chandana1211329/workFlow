services:
  - type: web
    name: document-generator-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: MANAGER_EMAIL
        sync: false
      - key: PORT
        value: 10000
